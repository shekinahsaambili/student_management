<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/boostrap/4.5.0/css/boostrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    form{
        text-align: center;
        padding: 20px;
    }
    h2{
        text-align: center;
    }
    button{
        margin-top: 50px;
    }
    input{
        margin-bottom: 50px;
        
    }
    body{
        background-color: bisque;
    }
</style>
<body style="background-color: rgb(98, 90, 90); color: antiquewhite;">


    <h2>Ajouter un nouvel élément</h2>
    <form action="/save" method="POST">
        <label for="nom">NOM :</label>
        <input type="text" id="nom" name="nom" required><br>
        <label for="postnom">POSTNOM :</label>
        <input type="text" id="postnom" name="postnom" required><br>
        <label for="matricule">MATRICULE:</label>
        <input type="text" id="matricule" name="matricule" required><br>
        <label for="e">NUMERO e</label>
        <input type="number" id="e" name="e" required><br>
        <label for="n">NUMERO n</label>
        <input type="number" id="n" name="n" required><br>
        <button type="submit" style="color: red;">Enregistrer</button>
    </form>
    
</body>
</html>
